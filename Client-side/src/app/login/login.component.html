<div class="container-fluid">
    <div class="content-container" id="title">
        <strong>Login Page </strong>
        <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
    </div>

    <div class="col">
        <form [formGroup]="form">
            <mat-dialog-content>
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <input matInput name="email" formControlName="email" placeholder="Email" type="text" required>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field class="full-width">
                        <input matInput name="password" type="password" formControlName="password" placeholder="Password"
                            type="password" required>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <button mat-button (click)="onSubmit()" id="hbtn">Login</button>
                </div>

            </mat-dialog-content>
        </form>
    </div>
</div>
