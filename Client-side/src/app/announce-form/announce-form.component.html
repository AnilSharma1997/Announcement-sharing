<div class="content-container">
  <strong>ADD ANNOUNCEMENT </strong>
  <mat-icon id="close-icon" (click)="closeAnnounce()">close</mat-icon>
</div>

<div class="container-fluid">
  <form [formGroup]="form">
    <mat-dialog-content>
      <div class="form-group">
        <p>
          <mat-form-field class="full-width">
            <textarea matInput formControlName="announcement" placeholder="Please Enter Announcement" rows=12
              required></textarea>
          </mat-form-field>
        </p>
      </div>
      <div class="form-group">
        <button mat-button (click)="addAnnounce()" mat-raised-button id="addbtn">ADD ANNOUNCEMENT</button>
      </div>
    </mat-dialog-content>
  </form>
</div>
